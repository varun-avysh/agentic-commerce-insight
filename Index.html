<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Commerce Insight Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Main container -->
    <div class="flex items-center justify-center min-h-screen">
        
        <!-- Portal Card -->
        <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg w-full max-w-lg text-center">
            
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">
                    Agentic Commerce Insights
                </h1>
                <p class="text-lg text-gray-600">
                    Please select a view to continue.
                </p>
            </header>
            
            <!-- Navigation Links -->
            <nav class="flex flex-col space-y-5">
                <!-- Link to View 1 -->
                <a href="view1.html" 
                   class="w-full bg-blue-600 text-white text-lg font-semibold py-4 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    View 1: Dashboard Overview
                </a>
                
                <!-- Link to View 2 -->
                <a href="view2.html" 
                   class="w-full bg-gray-700 text-white text-lg font-semibold py-4 px-6 rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    View 2: Detailed Analytics
                </a>
            </nav>
            
            <!-- Footer Note -->
            <footer class="mt-10">
                <p class="text-sm text-gray-500">
                    You will be redirected to the selected insight page.
                </p>
            </footer>
            
        </div>
        
    </div>
</body>
</html>
